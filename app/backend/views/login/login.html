<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{CUSTOMER}</title>

  <link href="{CSS_PATH}/bootstrap.min.css" rel="stylesheet">
  <link href="{CSS_PATH}/datepicker3.css" rel="stylesheet">
  <link href="{CSS_PATH}/styles.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>


<body>

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading" align="center"><img src="{IMG_PATH}logo.png"></div>
        <div class="panel-body">
          <!-- START BLOCK : SUCCESS -->
          <div class="alert alert-success fade in">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button> {SUCCESS}
          </div>
          <!-- END BLOCK : SUCCESS -->


          <!-- START BLOCK : ERROR -->
          <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Error!</strong> {ERROR}
          </div>
          <!-- END BLOCK : ERROR -->
          <!-- START BLOCK : LOGIN -->
          <form action="{WEB_PATH}login" role="form" method="POST">
            <fieldset>

              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="username" type="email" autofocus="" value="{USERNAME}">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="pwd" type="password" value="">
              </div>

              <input type="submit" class="btn btn-primary" value ="Login" />
            </fieldset>
          </form>
          <!-- END BLOCK : LOGIN -->
        </div>
      </div>
    </div><!-- /.col-->
  </div><!-- /.row -->  
  




  <script src="{JS_PATH}/jquery-1.11.1.min.js"></script>
  <script src="{JS_PATH}/bootstrap.min.js"></script>
  <script src="{JS_PATH}/chart.min.js"></script>
  <script src="{JS_PATH}/chart-data.js"></script>
  <script src="{JS_PATH}/easypiechart.js"></script>
  <script src="{JS_PATH}/easypiechart-data.js"></script>
  <script src="{JS_PATH}/bootstrap-datepicker.js"></script>
  <script src="{JS_PATH}/backend.js"></script>

</body>

</html>
