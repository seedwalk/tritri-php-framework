<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{CUSTOMER}</title>

  <link href="{CSS_PATH}bootstrap.min.css" rel="stylesheet">
  <link href="{CSS_PATH}datepicker3.css" rel="stylesheet">
  <link href="{CSS_PATH}styles.css" rel="stylesheet">
  <link href="{CSS_PATH}backend.css" rel="stylesheet">


  <script src="{JS_PATH}jquery-1.11.1.min.js"></script>
  <script src="{JS_PATH}bootstrap.min.js"></script>
  <script src="{JS_PATH}chart.min.js"></script>
  
  <script src="{JS_PATH}easypiechart.js"></script>
  <script src="{JS_PATH}easypiechart-data.js"></script>
  <script src="{JS_PATH}bootstrap-datepicker.js"></script>
  <script src="{JS_PATH}summernote.js"></script>
  <script src="{JS_PATH}backend.js"> </script>
  <script src="{JS_PATH}chart-data.js"></script>



<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>



  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img style="position: relative; top: -6px;" src="{IMG_PATH}backend/logo.png" /></a>
        <ul class="user-menu">
          <li class="dropdown pull-right">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> User <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
              <li><a href="{WEB_PATH}login/out"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>

    </div><!-- /.container-fluid -->
  </nav>



  <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <form role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
    </form>
    <ul class="nav menu">
      <li {STATSGENERALACTIVE}><a href="{WEB_PATH}general-stats"><span class="glyphicon glyphicon-dashboard"></span> Estaditicas Generales</a></li>
      <li {STATSCOUNTRYACTIVE}><a href="{WEB_PATH}country-stats"><span class="glyphicon glyphicon-globe"></span> Estadistica por Pais</a></li>
      <li {STATSUSERACTIVE}><a href="{WEB_PATH}user-stats"><span class="glyphicon glyphicon-user"></span> Estadistica por usuario</a></li>
      
    </ul>
  </div><!--/.sidebar-->











  <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">   

    {sMainContent}
    
  </div>  <!--/.main-->





</body>
</html>
